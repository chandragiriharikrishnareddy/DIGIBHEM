<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Calculator.css">
  <title>Calculator</title>
</head>
<body>
    <fieldset style="border-color:gold; background-color:darkgoldenrod;">
        <div class="division">
            <h1 style="text-align:center; font-size:20px;">Calculator</h1>
            <div class="display" id="display">0</div>
            <button onclick="Display9()" class="button1">C</button>
            <button onclick="Display('%')" class="button2">%</button>
            <button onclick="Display('/')" class="button3">/</button>
            <button onclick="Display('7')" class="button4">7</button>
            <button onclick="Display('8')" class="button5">8</button>
            <button onclick="Display('9')" class="button6">9</button>
            <button onclick="Display('*')" class="button7">*</button>
            <button onclick="Display('4')" class="button8">4</button>
            <button onclick="Display('5')" class="button9">5</button>
            <button onclick="Display('6')" class="button10">6</button>
            <button onclick="Display('-')" class="button11">-</button>
            <button onclick="Display('1')" class="button12">1</button>
            <button onclick="Display('2')" class="button13">2</button>
            <button onclick="Display('3')" class="button14">3</button>
            <button onclick="Display('+')" class="button15">+</button>
            <button onclick="Display('00')" class="button16">00</button>
            <button onclick="Display('0')" class="button17">0</button>
            <button onclick="Display('.')" class="button18">.</button>
            <button onclick="Result()" class="button19">=</button>
        </div>
        <script src="Calculator.js"></script>
    </fieldset>
</body>
</html>
