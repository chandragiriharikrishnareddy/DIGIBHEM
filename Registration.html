<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Authentication</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <h1>User Registration & Authentication</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <a href="file:///C:/Users/chenn/course.html" onclick="login()" class="button">Login</a>
        </div>
        <div id="registerForm">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="register()" class="button">Register</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="Registration.js"></script>
</body>
</html>
