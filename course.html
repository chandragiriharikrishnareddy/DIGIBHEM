<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="course.css">
</head>
<body>
    <div class="container">
        <h1>Course Management System</h1>
        <button id="createCourseBtn" class="button">Create New Course</button>
        <a id="assessmentBtn" href="file:///C:/Users/chenn/assessment.html" class="button">Assessment</a>
        <div id="courseList"></div>
        <div id="createCourseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create New Course</h2>
                <input type="text" id="courseTitle" placeholder="Course Title">
                <input type="file" id="courseFile" accept=".pdf,.doc,.docx,.txt">
                <button id="uploadBtn">Upload Course Content</button>
            </div>
        </div>
    </div>
    <script src="course.js"></script>
</body>
</html>
